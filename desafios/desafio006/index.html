<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>

    <p>
        Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ser utilizado em cada caso.
    </p>

    <ul>
        <li><abbr title="Usar a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Usar a tag <title>">Título</abbr></li>
        <li><abbr title="Usar a tag <img>">Imagens</abbr></li>
        <li><abbr title="Usar a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Usar a tag <code>">Código-fonte</abbr></li>
        <li><abbr title="Usar a tag <ol>">Listas numeradas</abbr></li>
        <li><abbr title="Usar a tag <ul>">Listas com demarcações</abbr></li>
    </ul>
</body>
</html>
