<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>
        Este vídeo está hospedado no meu próprio servidor.
    </p>

    <video width="500" controls>
        <!-- Os padrões de vídeo mais utilizados e aceitos são: mp4, webm e ogv.-->

        <!-- de cima para baixo, o servidor tentará carregar o primeiro vídeo e, caso não carregue, tentará o segundo e depois o terceiro. Caso o servidor não consiga carregar nenhum dos 3, nesse exemplo, irá carregar a mensagem que o vídeo não possui compatibilidade.-->
        <source src="midia/video-01.mp4" type="video/mp4">
        <source src="midia/video-01.webm" type="video/webm">
        <source src="midia/video-01.ogv" type="video/ogg">
        <p>
            Seu computador não tem compatibilidade com reprodução de vídeos.
        </p>
    </video>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=OHrx59lPqDNVDyKE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
    </iframe>
</body>
</html>
