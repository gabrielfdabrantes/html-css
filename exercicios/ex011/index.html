<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispostivos diferentes ou simplesmente aumente e diminuua o tamanho do seu navegador.</p>
    <picture>

        <!-- a tag <source> é comumente usado para oferecer o mesmo conteúdo de mídia em vários formatos de arquivo e fornecer compatibilidade com os navegadores e, no caso das imagens, adaptá-las para diferentes tamanhos de tela. (celular, tablet, computador, tv, etc.) -->

        <!-- Nesse exemplo, o tamanho da imagem irá se adaptar com o tamanho máximo definido em cada <source>, utilizando o atributo "media". -->
        <!-- Usando o valor de "max-width", a imagem apresentada só irá aparecer até a largura máxima indicada.-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível grande">
    </picture>

    <h1>Reproduzindo aúdio</h1>
    <p>Vamos aprender a colocar um áudio no HTML5</p>
    <!-- Os formatos mais aceitos pelos navegadores são: mp4, ogg e wav. -->

    <!-- 
        O atributo "preload" possui 3 valores possíveis: 
            - auto: irá carregar o arquivo assim que a página abrir, mesmo sem apertar o play;
            - metadata: irá carregar apenas informações do arquivo;
            - none: não irá carregar até que clique no play.
     -->
    <!-- o atributo "controls" irá fazer com que apareça os controles para pausar, volume, etc.-->
    <!-- o atributo "autoplay" irá fazer com que o áudio comece assim que seja aberta a página (não compatível com todos os navegadores).-->
    <!-- o atributo "loop" irá fazer com que o áudio retorne ao começo assim que terminar e recomece automaticamente.-->
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/musica-01.mp3" type="audio/mpeg">
    </audio>
</body>
</html>

<!-- A tag <source> é usada sempre como filho de uma tag <video>, <audio> ou <picture>. Sua função é fornecer diferentes recursos em formatos diferentes. É importante existir uma ordem entre os elementos do <source> -->
