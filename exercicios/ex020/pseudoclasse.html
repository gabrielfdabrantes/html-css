<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclasses</title>
    <style>
        div {
            display: inline-block;
            background-color: lightgray;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }

        div:hover { 
            background-color: yellow; 
            /* esse efeito é para iluminar algum elemento quando passa o mouse em cima dele. */
        }
        
        a{
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <a href="#">
        <div id="d1">01</div>
    </a>

    <a href="#">
        <div id="d2">02</div>
    </a>

    <a href="#">
        <div id="d3">03</div>
    </a>
</body>
</html>

<!--
- Uma pseudo-class controla o estado dos elementos aplicando novos estilos. Ela precisa estar relacionada com um elemento ou uma classe.
- A pseudo-class hover (:hover) é usado para selecionar um elemento ao passar o mouse sobre ele.
 -->

 <!-- 
    Exemplos de pseudoclasses:
        :hover
        :visited
        :active
        :checked
        :empty
        :focus
  -->
