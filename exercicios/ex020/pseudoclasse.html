<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclasses</title>
    <style>
        div {
            display: inline-block;
            background-color: lightgray;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }
        div:hover { /* esse efeito Ã© para iluminar algum elemento quando passa o mouse em cima dele. */
            background-color: yellow; 
        }
        a{
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <a href="#">
        <div id="d1">01</div>
    </a>
    <a href="#">
        <div id="d2">02</div>
    </a>
    <a href="#">
        <div id="d3">03</div>
    </a>
</body>
</html>
