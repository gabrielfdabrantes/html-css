<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        h1#ex1{  
        /*  o h1 é do tipo box-level */
        display: inline-block;
            background-color: lightblue;
            height: 300px;
            width: 300px;
            
            /* chamado de box-sizing. */

            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            /* shorthand padding: 10px (caso as 4 medidas forem iguais) *
            /* padding é o espaçamento entre o texto e a borda, ou seja, da borda para dentro. */

            border-width: 30px;
            border-style:solid;
            border-color: darkblue;
            /* shorthand border: 30px solid darkblue; */

            margin-top: 30px;
            margin-right: 30px;
            margin-bottom: 30px;
            margin-left: 30px;
            /* margin segue a mesma regra do shorthand do padding. */
            /* margin é o espaçamento da borda para fora. */
            
            outline-width: 5px;
            outline-style: dashed;
            outline-color: tomato;
            /* outline segue a mesma regra do border. */
            /* essa propriedade é pouco utilizada. */

            /* A ordem para declarar não é uma regra, mas o aconselhável é colocar do top ao left, no sentido horário. Isso irá ajudar quando for usar shorthand, que deve ser nessa sequência. */
        }

        /* 
            - shorthand padding (medidas diferentes): 10px 30px 20px 10px (Top, right, bottom, left);
            - shorthand padding: 10px 20px (o primeiro representa cima e baixo; o segundo representa direita e esquerda.)
         */

        a{ 
        /* o link é do tipo iline-level */

            border: 8px solid lightcoral;
            padding: 10px;
        }

        #ex2{
            display: inline-block;
            background-color: lightblue;
            width: 380px;
            height: 380px;
            padding: 10px;
            border: 30px solid darkblue;
            margin: 30px;
            outline: 5px dashed tomato;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1 id="ex1">Exemplo de caixa box-level (content-box).</h1>
    <h1 id="ex2">Exemplo de border-box.</h1>
    <br><br><br><br><br><br>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de inline-level.</a> <p>Criando esse paragrafo dentro do parágrafo</p>Vamos ver como tudo isso funciona.
    </p>
</body>
</html>

<!-- O "box-level" sempre inicia em uma linha nova e sempre irá ocupar a largura total da tela. (ex: <div>)-->
 <!-- O "inline-level" continua na mesma linha do elemento e não quebra linha. (ex: <span>)-->

<!-- box-sizing: content-box (padrão). Quando é utilizado essa propriedade, as dimensões de um elemento são calculadas da seguinte forma: width + padding + border = tamanho do elemento. Dessa forma, caso eu defina o elemento com 300px de altura e 300px de largura, padding de 10px em todos os lados e borda de 30px em todos os lados, o tamanho total do elemento terá 380px de altura e 380px de largura -->

 <!-- ao utilizar a propriedade "box-sizing: border-box;" o valor deifinido pelo 'width' e 'height' será o tamanho total da caixa do elementos, apenas, e o 'padding' e 'border' serão contados a parte desse tamanho. Nesse mesmo exemplo acima, para que as caixxas tenha o mesmo tamanho, preciso declarar uma altura de 380px e uma largura de 380px, com borda de 30px e padding de 10px.-->
