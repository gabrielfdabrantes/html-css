<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <h2>Formulário do tipo Cor, Nível e Arquivo</h2>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#ffffff">
        </p>
        <p>
            <label for="iniv">Nível de satisfação:</label>
            <input type="range" name="niv" id="iniv" min="1" max="5" value="1">
        </p>
        <p>
            <label for="ifoto">Foto do perfil:</label>
            <input type="file" name="foto" id="ifoto">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

<!-- Ao adicionar um "value" ao <input> de 'color' e 'range', o valor adicionado será o que irá aparecer ao iniciar a página -->

<!-- Por padrão, o <input> do tipo 'range' vem com a barra de 0 até 100 e vem sempre com a barra na metade. Para usar esse <input> é necessário informar alguns atributos para que funcione bem -->

 <!-- Os controles de cor e nível talvez possuam problemas com compatibilidade com diferentes tipos de navegadores.-->

<!-- Para usar o <input> do tipo 'file' é necessário usar o method="POST" na tag <form> -->
