<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <h2>Formulário do tipo Email e Telefone</h2>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required minlength="5" maxlength="20">
            </p>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)[0-9]{4,5}-\d{4}$" placeholder="(xx) xxxxx-xxxx">
            </p>
        </fieldset>
        <p>
           <input type="submit" value="Enviar">
           <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

<!-- o <input> do tipo 'email' é importante mas não TÃO importante. Ela não possui uma validação muito grande-->

 <!--o <input> do tipo 'tel' tem uma compatiblidade adicional com aparelhos celulares, que consegue puxar os contatos diretamente da lista telefônica. É possível definir um padrão de número telefônico com EXPRESSÕES REGULARES (RegEx). É muito importante estudar sobre as Expressões regulares -->

 <!-- É possível, dentro do HTML, colocar uma expressão regular dentro de um atributo "pattern" -->

 <!--Toda expressão regular começa com um '^' e termina com um '$' -->
