<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <style>
        body {
            background-color: lightgray;
        }
        a{
            display: block;
            text-align: center;
            padding-top: 15vh;
        }
        h1 {
            text-align: center;
        }
        p {
            text-align: center;
        }
    </style>
</head>
<body>
    <a href="#" onclick="clicou()">Click em mim</a>
    <div id="saida"> </div>
    <script>
        function clicou() {
            s = window.document.getElementById("saida")
            s.innerHTML += '<p>Você clicou no link</p>'
        }
    </script>

    <!-- O que acontece nessa página é um SCRIPT.-->

    <h1>Cadastre-se aqui</h1>
   <form action="cadastro.php" method="get">
    <p>
        Nome:
        <input type="text" name="nome" id="nome">
        <input type="submit" value="cadastro">
    </p>
   </form>
</body>
</html>
